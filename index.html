<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cli-container">
      <div class="cli-header">Welcome to My CLI</div>
      <div class="cli-prompt">
        <span class="cli-user">user@cli:</span>
        <input class="cli-input" id="inputField" autofocus />
      </div>
      <div class="cli-output" id="outputContainer"></div>
    </div>

    <script src="constants.js"></script>
    <script src="script.js"></script>
  </body>
</html>
